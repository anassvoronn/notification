services:
  app:
    build: .
    environment:
      - 'SPRING_MAIL_USERNAME=your-username'
      - 'SPRING_MAIL_PASSWORD=your-password'
      - 'SPRING_MAIL_HOST=your-host'
      - 'SPRING_MAIL_PORT=your-port'
    networks:
      - my_shared_network

networks:
  my_shared_network:
    name: my_shared_network